[gui]
    [[strategy_pane]]
        min_width=integer(min=300, max=800, default=380) # in pixels
        border=integer(min=0, max=10, default=4) # in pixels
        summary_border=integer(min=0, max=10, default=3) # in pixels
        wait_time=float(min=50, max=10000, default=350) # in ms
    [[trial_list]]
        start_height=integer(min=100, max=400, default=150) # in pixels
        marked_status=string(default='\u2612')
        unmarked_status=string(default='\u2610')
        marked_status_mac=string(default='\u26AB')
        unmarked_status_mac=string(default='\u26AA')
    [[plotting]]
        raster_pos_traces=option('top', 'bottom', 'center', default='center')
        raster_pos_rate=option('top', 'bottom', 'center', default='bottom')
        raster_width=float(default=1.5) # width of spike raster ticks
        dpi=float(min=10, max=150, default=72)
        [[[spacing]]]
            no_label_axes_left=integer(max=0, default=-7)
            no_label_axes_bottom=integer(max=0, default=-7)
            axes_left=integer(max=0, default=-75)
            axes_bottom=integer(max=0, default=-40)
            left_border=integer(min=0, default=90)
            right_border=integer(min=0, default=25)
            top_border=integer(min=0, default=35)
            bottom_border=integer(min=0, default=35)
    [[control_panel]]
        border=integer(min=0, max=10, default=0)
[backend]

