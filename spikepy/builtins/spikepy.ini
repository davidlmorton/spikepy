[gui]
    [[main_frame]]
        height=800
        aspect_ratio=1.6
    [[menu_bar]]
        pyshell_size_ratio=0.8
    [[strategy_pane]]
        min_width=380 # in pixels
        min_height=150 # in pixels
        wait_time=350 # in ms
        border=4 # in pixels
        summary_border=3 # in pixels
        control_border=1
        control_border_mac=2
        control_panel_border=0
    [[trial_list]]
        start_height=150 # in pixels
        marked_status=9746
        unmarked_status=9744
        marked_status_mac=9899
        unmarked_status_mac=9898
        column_width_compensation=-50
    [[plotting]]
        dpi=72
        aspect_ratio=3.14
        face_color=1.0, 1.0, 1.0, 1.0
        std_trace_linewidth=1
        bold_linewidth=2
        title_fontsize=15
        [[[colors]]]
            red=251, 0, 0
            blue=6, 116, 157
            orange=251, 104, 0
            green=0, 173, 95
            brown=139, 58, 0
            lime=195, 241, 0
            pink=200, 0, 117
            purple=124, 6, 166
            cycle=red, blue, green, purple, lime, pink, brown, orange, green
            detection=blue
            extraction=green
            pca=red, blue, purple
        [[[detection]]]
            filtered_trace_linewidth=2
            raster_pos_traces=center
            raster_pos_rate=bottom
            raster_width=2 # width of spike raster ticks
            raster_height=14.0 
        [[[extraction]]]
            filtered_trace_linewidth=2
            feature_trace_linewidth=1
            feature_trace_alpha=0.2
        [[[summary]]]
            raster_left=45
            raster_right=-20
            right_ylabel=25
            std_alpha=0.35
            upper_isi_bound1=20.0
            upper_isi_bound2=2000.0
        [[[spacing]]]
            isi_inset =-10
            legend_offset=16
            title_vspace=40
            no_label_axes_left=-7
            no_label_axes_bottom=-20
            axes_left=-75
            axes_bottom=-40
            left_border=90
            right_border=25
            top_border=35
            bottom_border=35
            hspace=12
            vspace=12
        [[[printing]]]
            preview_width=690
            preview_height=702
    [[control_panel]]
        border=0
[backend]
    psd_freq_resolution=5.0
    limit_num_processes=8
    min_sampling_freq=30000
    spike_window_prepad=1.5
    spike_window_postpad=4.0

