[gui]
    [[main_frame]]
        height=800
        aspect_ratio=1.6
    [[menu_bar]]
        pyshell_size_ratio=0.8
    [[strategy_pane]]
        min_width=380 # in pixels
        min_height=150 # in pixels
        wait_time=350 # in ms
        border=4 # in pixels
        summary_border=3 # in pixels
        control_border=1
        control_border_mac=2
        control_panel_border=0
    [[trial_list]]
        start_height=150 # in pixels
        marked_status=9746
        unmarked_status=9744
        marked_status_mac=9899
        unmarked_status_mac=9898
        column_width_compensation=-50
    [[plotting]]
        dpi=72
        aspect_ratio=3.14
        face_color=1.0, 1.0, 1.0, 1.0
        std_trace_color=0.0, 0.0, 0.0
        std_trace_linewidth=1
        bold_linewidth=2
        [[[detection]]]
            filtered_trace_color=0.2706, 0.4275, 1.0
            filtered_trace_linewidth=2
            raster_pos_traces=center
            raster_pos_rate=bottom
            raster_width=2 # width of spike raster ticks
            raster_height=14.0 
            raster_color=0.0, 0.0, 0.0
        [[[extraction]]]
            filtered_trace_color=1.0, 0.7412, 0.2471
            filtered_trace_linewidth=2
            feature_trace_color=0.0, 0.0, 0.0
            feature_trace_linewidth=1
            feature_trace_alpha=0.2
        [[[clustering]]]
            color_cycle=b,r,g,c,m,y,k
        [[[summary]]]
            raster_left=45
            raster_right=-20
            right_ylabel=25
            std_alpha=0.35
        [[[spacing]]]
            no_label_axes_left=-7
            no_label_axes_bottom=-7
            axes_left=-75
            axes_bottom=-40
            left_border=90
            right_border=25
            top_border=35
            bottom_border=35
        [[[printing]]]
            preview_width=690
            preview_height=702
    [[control_panel]]
        border=0
[backend]

