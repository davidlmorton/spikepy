[gui]
    [[strategy_pane]]
        min_width=380 # in pixels
        border=4 # in pixels
        summary_border=3 # in pixels
        wait_time=350 # in ms
    [[trial_list]]
        start_height=150 # in pixels
        marked_status=\u2612
        unmarked_status=\u2610
        marked_status_mac=\u26AB
        unmarked_status_mac=\u26AA
        column_width_compensation=-50
    [[plotting]]
        raster_pos_traces=center
        raster_pos_rate=bottom
        raster_width=1.5 # width of spike raster ticks
        dpi=72
        [[[spacing]]]
            no_label_axes_left=-7
            no_label_axes_bottom=-7
            axes_left=-75
            axes_bottom=-40
            left_border=90
            right_border=25
            top_border=35
            bottom_border=35
    [[control_panel]]
        border=0
[backend]

